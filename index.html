        header {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        img.logo {
            height: 50px;
            cursor: pointer;
        }
        .menu-button {
            display: none;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        nav {
            background: url('images/black.png') repeat-x;
            border: 0px solid black;
            width: 100%;
            position: fixed;
            top: 60px; /* Adjusted for header height */
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            font: krub-semibold;
            background: rgba(0, 0, 0, 0.343);
            border-end-end-radius: 30;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(0, 0, 0, 0.499);
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-align: center;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: #00000079;
            top: 100%;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown a {
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background: #141414;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            animation: backgroundChange 30s infinite;
        }
        .hero h1 {
            margin: 0;
            font-size: 4em; /* Increased font size for the title */
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }
        @keyframes backgroundChange {
            0% { background-image: url('images/imagea1.JPG'); opacity: 1; }
            10% { background-image: url('images/imagea2.JPG'); opacity: 1; }
            20% { background-image: url('images/imagea3.JPG'); opacity: 1; }
            30% { background-image: url('images/imagea4.JPG'); opacity: 1; }
            40% { background-image: url('images/imagea5.JPG'); opacity: 1; }
            50% { background-image: url('images/imagea6.JPG'); opacity: 1; }
            60% { background-image: url('images/imagea7.JPG'); opacity: 1; }
            70% { background-image: url('images/imagea8.JPG'); opacity: 1; }
            80% { background-image: url('images/imagea9.JPG'); opacity: 1; }
            90% { background-image: url('images/groupotd.JPG'); opacity: 1; }
            100% { background-image: url('images/indexbackground.JPG'); opacity: 1; }
        }
        .section {
            padding: 100px 20px; /* Increased padding for larger sections */
            text-align: center;
        }
        .alumni {
            background-color: #000000;
            border-bottom: 1px solid #000000;
            padding: 100px 20px; /* Increased padding for larger sections */
            position: relative;
        }
        .alumni h2 {
            margin: 0 0 20px;
            font-size: 2.5em; /* Larger heading */
        }
        .alumni-cards {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scroll-snap-type: x mandatory;
        }
        .alumni-card {
            flex: 0 0 auto;
            width: 200px; /* Set the width for the card */
            background-color: #7d7d7d;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            scroll-snap-align: start;
            transition: transform 0.3s;
        }
        .alumni-card:hover {
            transform: scale(1.05);
        }
        .alumni-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .alumni-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        
        .alumni-card p {
            font-size: 0.9em;
            color: #555;
        }
        .arrow-circle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: rgb(255, 255, 255);
            border: 2px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .arrow-circle.left {
            left: 10px;
        }
        .arrow-circle.right {
            right: 10px;
        }
        .contact, .socials {
            background-color: #000000;
            border-bottom: 1px solid #000000;
            padding: 100px 20px;
        }
        .contact p, .socials p {
            margin: 0;
            color: #fff;
            font-size: 1.2em;
        }
        .socials a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        #player-list {
    display: flex;

}

.player-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fff;
    display: flex; /* Use flexbox for layout */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center items horizontally */
    padding: 5px; /* Reduce padding */
    margin: 0; /* Remove default margin */
    box-sizing: border-box; /* Include padding in width */
}

.player-card img {
    max-width: 100%; /* Ensure images fit within the card */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove extra space below images */
}

.player-card h3, .player-card p {
    margin: 5px 0; /* Adjust margins to reduce space */
    text-align: center; /* Center text */
}

                { name: "Kai Chong", position: "U18", image: "images/kai_chong.jpg", page: "zkai_chong.html" },
                { name: "Jin Yu", position: "U18", image: "images/jin_yu.jpg", page: "zjin_yu.html" },
                { name: "Elton Shou", position: "U18", image: "images/elton_shou.jpg", page: "zelton_shou.html" },
                { name: "Bryan Chua", position: "U18", image: "images/bryan_chua.jpg", page: "zbryan_chua.html" },
                { name: "YC Cheng", position: "U18", image: "images/yc_cheng.jpg", page: "yc_cheng.html" },
                { name: "Taimur Lodhi", position: "U18", image: "images/taimur_lodhi.jpg", page: "ztaimur_lodhi.html" },
                { name: "Jr Ng", position: "U18", image: "images/jr_ng.jpg", page: "zjr_ng.html" },
                { name: "Ambala Ayyakkannu", position: "U18", image: "images/ambala_ayyakkannu.jpg", page: "zambala_ayyakkannu.html" },
                { name: "Jerard Abaya", position: "U18", image: "images/jerard_abaya.jpg", page: "zjerard_abaya.html" },
                { name: "Daniel Zaw", position: "N/A", image: "images/daniel_zaw.jpg", page: "zdaniel_zaw.html" },
                { name: "Ivan Mah", position: "U18", image: "images/ivan_mah.jpg", page: "zivan_mah.html" },
            ];

            // Sort players alphabetically by name
            players.sort((a, b) => a.name.localeCompare(b.name));

            // Function to create player cards
            function createPlayerCard(player) {
                return `
                    <div class="player-card">
                        <a href="${player.page}">
                            <img src="${player.image}" alt="${player.name}">
                            <h3>${player.name}</h3>
                            <p>${player.position}</p>
                        </a>
                    </div>
                `;
            }

            // Render player cards
            function renderPlayers(players) {
                const playerList = document.getElementById('player-list');
                playerList.innerHTML = players.map(createPlayerCard).join('');
            }

            // Search functionality
            function filterPlayers(query) {
                const filtered = players.filter(player => player.name.toLowerCase().includes(query.toLowerCase()));
                renderPlayers(filtered);
            }

            // Event listener for search input
            document.getElementById('search-input').addEventListener('input', (event) => {
                filterPlayers(event.target.value);
            });

            // Initial render
            renderPlayers(players);

            // JavaScript for arrow functionality (Ensure elements exist)
            const leftArrow = document.querySelector('.arrow-circle.left');
            const rightArrow = document.querySelector('.arrow-circle.right');
            if (leftArrow && rightArrow) {
                leftArrow.addEventListener('click', function() {
                    document.querySelector('.alumni-cards').scrollBy({ left: -200, behavior: 'smooth' });
                });

                rightArrow.addEventListener('click', function() {
                    document.querySelector('.alumni-cards').scrollBy({ left: 200, behavior: 'smooth' });
                });
            }

            // JavaScript for mobile menu toggle
            const menuButton = document.querySelector('.menu-button');
            if (menuButton) {
                menuButton.addEventListener('click', function() {
                    document.querySelector('nav').classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
